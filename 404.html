<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scrolling */
      background-color: #2e2e2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    iframe {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }

    .error-message {
      font-size: 24px;
    }
  </style>
  <script>
    window.onload = function() {
      // Check if the URL contains "nowgg.lol"
      if (window.location.pathname.includes('nowgg.lol')) {
        const iframe = document.querySelector('iframe');
        iframe.style.display = 'block'; // Show iframe
        document.querySelector('.error-message').style.display = 'none'; // Hide error message
        iframe.src = 'https://live.on.cybertv.tv/embed.html#https://nowgg.lol';
        
        // Reload iframe if it gets blocked
        iframe.onload = function() {
          if (iframe.contentWindow.length === 0) {
            document.querySelector('.error-message').innerText = 'Unable to load content.';
            iframe.style.display = 'none';
          }
        };
      }
    };
  </script>
</head>
<body>
  <div class="error-message">404 Website Not Found</div>
  <iframe title="Embedded Website"></iframe>
</body>
</html>
