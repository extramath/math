<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Site</title>
    <style>
        /* Ensure full screen embedding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Embed the external website -->
    <iframe src="http://live.on.cybertv.tv/embed.html#https://google.com" allowfullscreen></iframe>

</body>
</html>
