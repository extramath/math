  <title>Embedded Website</title>
  <style>
    /* Make sure the body and html take up the full height and width */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;

    /* Full-screen iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
