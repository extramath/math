<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mathpunch</title>
  <style>
    /* Full-screen styles for both 404 page and iframe */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scrolling */
    }

    /* Dark mode 404 message */
    .error {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 36px;
      color: #fff;
      background-color: #2e2e2e;
      text-align: center;
    }

    /* Full-screen iframe */
    iframe {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    window.onload = function() {
      // Check if the current URL path is exactly '/lizard/nowgg.lol'
      const path = window.location.pathname;

      if (path === '/lizard/nowgg.lol') {
        document.querySelector('iframe').style.display = 'block'; // Show iframe
        document.querySelector('.error').style.display = 'none';  // Hide error message

        // Embed the URL in the iframe
        document.querySelector('iframe').src = 'https://nodiddydogwasatthediddyparty.global.ssl.fastly.net/embed.html#https://nowgg.lol';
      } else {
        document.querySelector('.error').style.display = 'flex'; // Show 404 page
      }
    };
  </script>
</head>
<body>
  <div class="error">404 Website Not Found</div>
  <iframe title="Embedded Website"></iframe>
</body>
</html>
