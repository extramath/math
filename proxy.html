<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Page</title>
  <script>
    const targetUrl = decodeURIComponent(window.location.hash.substring(1));
    fetch(targetUrl)
      .then(response => response.text())
      .then(html => document.write(html))
      .catch(error => document.body.innerText = 'Error loading content: ' + error);
  </script>
</head>
<body></body>
</html>
